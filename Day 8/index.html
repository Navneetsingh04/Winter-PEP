<!DOCTYPE html>
<html>
<head>
    <title>Know yourself</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form >
        <h2>Know Yourself</h2>
        <label for="favouriteFood">What is your favourite food?</label><br>
        <input type="text" id="favouriteFood"  required><br><br>

        <label for="hobbies">Mention any 3 hobbies:</label><br>
        <input type="text" id="hobby1"  placeholder="Hobby 1" required><br>
        <input type="text" id="hobby2"  placeholder="Hobby 2" required><br>
        <input type="text" id="hobby3"  placeholder="Hobby 3" required><br><br>

        <label for="happy">When do you feel happy?</label><br>
        <textarea id="happy" rows="3" required></textarea><br><br>

        <label for="wild">When do you get wild?</label><br>
        <textarea id="wild" rows="3" required></textarea><br><br>

        <label for="favouriteMovie">Name one movie you liked the most:</label><br>
        <input type="text" id="favouriteMovie" required><br><br>

        <label for="bestPlace">Suggest a best place to visit nearby:</label><br>
        <input type="text" id="bestPlace"  required><br><br>

        <label for="favouriteCricketer">Who is your favourite cricket player?</label><br>
        <input type="text" id="favouriteCricketer"  required><br><br>

        <label for="favouriteSubject">What is your favourite subject?</label><br>
        <input type="text" id="favouriteSubject"  required><br><br>

        <label for="guide">Who is your guide?</label><br>
        <input type="text" id="guide" required><br><br>

        <label for="goodFather">Mention something about your good father:</label><br>
        <textarea id="goodFather" rows="3" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
